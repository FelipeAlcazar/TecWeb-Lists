<div class="container">
  <h2 class="text-center">Cambio de Contrase√±a</h2>
  <form class='custom-form' [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your new password">
      <div class="invalid-feedback" *ngIf="submitted && resetForm.controls['password'].errors">
        <div *ngIf="resetForm.controls['password'].errors?.['required']">Password is required</div>
        <div *ngIf="resetForm.controls['password'].errors?.['minlength']">Password must be at least 6 characters long</div>
        <div *ngIf="resetForm.controls['password'].errors?.['passwordStrength']">Password must contain uppercase, lowercase, and numeric characters</div>
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirm your new password">
      <div class="invalid-feedback" *ngIf="submitted && resetForm.controls['confirmPassword'].errors">
        <div *ngIf="resetForm.controls['confirmPassword'].errors?.['required']">Confirm Password is required</div>
        <div *ngIf="resetForm.controls['confirmPassword'].errors?.['mustMatch']">Passwords must match</div>
      </div>
    </div>
    <div class="form-group text-center">
      <button class="btn btn-primary mr-1" type="submit">Reset Password</button>
      <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
    </div>
    <div *ngIf="errorMessage" class="text-danger text-center">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="text-success text-center">
      {{ successMessage }}
    </div>
  </form>
</div>
