<div class="container">
  <form class='custom-form' [formGroup]="loginForm" (ngSubmit)="onSubmit()">      
    <div class="form-group">
      <label>Email</label>
      <input  
        type="email"
        formControlName="email"
        placeholder="Introduce tu email"
        name="email"
        class="form-control"
      />
      <div class="invalid-feedback" *ngIf="submitted && loginForm.controls['email'].errors">
        <div *ngIf="loginForm.controls['email'].errors?.['required']">El email es obligatorio</div>
        <div *ngIf="loginForm.controls['email'].errors?.['email']">El formato del email no es correcto</div>
      </div>
    </div>
    <div class="form-group">
      <label>Contrase&ntilde;a</label>
      <input  
        type="password"
        placeholder="Introduce tu contrase&ntilde;a"
        formControlName="pwd"
        class="form-control"
      />
      <div class="form-group text-center">
        <a href="/contrasenaOlvidada">多Has olvidado tu contrase単a?</a>
      </div>
      <div class="invalid-feedback" *ngIf="submitted && loginForm.controls['pwd'].errors">
        <div *ngIf="loginForm.controls['pwd'].errors?.['required']">La contrase単a es obligatoria</div>
        <div *ngIf="loginForm.controls['pwd'].errors?.['minlength']">La contrase単a debe tener al menos 8 caracteres</div>
        <div class="field-message" *ngIf="loginForm.controls['pwd'].errors?.['passwordStrength']">
          Your password must have lower case, upper case and numeric characters.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <button class="btn btn-primary mr-1" type="submit">Logearse</button>
      <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancelar</button>
    </div>
    <div *ngIf="errorMessage" class="text-danger text-center">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="text-success text-center">
      {{ successMessage }}
    </div>
  </form>
</div>
